<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope";
        font-size: 13px;
        font-weight: 500;
        background-color: hsla(212, 23%, 69%, 0.5);

        max-width: 100vw;
        min-height: 100vh;
        padding: 0 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .default-bg {
        background-color: hsl(210, 46%, 95%);
      }

      main {
        display: flex;
        flex-direction: column;

        width: 20rem;
      }

      .hero-img {
        max-height: 13rem;
        overflow: hidden;
        border-radius: .75rem .75rem 0 0;
      }

      .hero-img img {
        max-height: 100%;
        max-width: 100%;
      }

      .content {
        flex: 1 100%;

        padding: 2rem 1.75rem 1rem 1.75rem;

      }

      .content h1 {
        color: hsl(217, 19%, 35%);
        font-weight: 700;
        font-size: 1rem;
        line-height: 1.5rem;
        margin-bottom: 1rem;
      }

      .content p {
        color: hsl(214, 17%, 51%);
        line-height: 1.3rem;
        font-size: .84rem;
      }

      footer {
        position: relative;
        border-radius: 0 0 .75rem .75rem;
        padding: 1rem 1.5rem 1rem 1.5rem;
      }

      footer .profile {
        display: flex;
        align-items: center;
      }

      footer .profile img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin-right: 1.2rem;
      }

      footer .profile h2 {
        color: hsl(217, 19%, 35%);
        font-weight: 700;
        font-size: .8rem;
      }

      footer .profile h3 {
        color: hsl(214, 17%, 51%);
        font-weight: 500;
        font-size: .8rem;
      }

      footer .profile .circle {
        background-color: hsla(212, 23%, 69%, 0.3);
        height: 30px;
        width: 30px;
        border-radius: 50%;
        margin-left: auto;
        background-image: url('./images/icon-share.svg');
        background-repeat: no-repeat;
        background-position: center;
      }



      @keyframes revealShare {
        0% {
          clip-path: inset(0);
        }
        100% {
          clip-path: inset(0 100% 0 0);
        }
      }

      @keyframes revealProfile {
        0% {
          clip-path: inset(0 100% 0 0);
        }
        100% {
          clip-path: inset(0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero-img default-bg">
        <img src="./images/drawers.jpg" alt="Drawers" />
      </div>

      <section class="content default-bg">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
      </section>
      <footer class="default-bg">
        <section class="profile">
          <img class="avatar" src="./images/avatar-michelle.jpg" alt="Avatar" />
          <div>
            <h2>Michelle Appleton</h2>
            <h3>28 Jun 2020</h3>
          </div>
          <div class="circle" id="profile-share-icon">
            <div class="share-icon"></div>
          </div>
        </section>

      </footer>
      <!-- <section class="share">
        <span>Share</span>
        <img src="./images/icon-facebook.svg" alt="Facebook">
        <img src="./images/icon-twitter.svg" alt="Twitter">
        <img src="./images/icon-pinterest.svg" alt="Pinterest">
        <div class="circle" id="share-share-icon">
          <div class="share-icon"></div>
        </div>
      </section> -->
    </main>

</html>
