<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans';
      font-weight: 400;

      min-height: 100vh;
      width: 100vw;

      background-image: url('./images/bg-mobile.svg');
      background-repeat: no-repeat;
      background-size: 100% 45%;
      background-color: hsl(257, 40%, 49%);

      padding: 2.5rem 2rem;

      display: flex;
      justify-content: center;
    }

    main {
      flex: 1 100%;

      min-height: 30rem;
      max-width: 20rem;

      display: flex;
      flex-direction: column;
    }

    header {
      height: 3.5rem;
      width: 100%;

      background-image: url('./images/logo.svg');
      background-repeat: no-repeat;
      background-size: 8.5rem;
      background-position: top left;

      margin-bottom: 1.5rem;
    }

    .hero {
      height: 14rem;

      background-image: url('./images/illustration-mockups.svg');
      background-repeat: no-repeat;
      background-size: 100% 13rem;
      background-position: center;

      margin-bottom: 3rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Poppins';
      font-weight: 600;
      font-size: 1.7rem;

      text-align: center;
      color: hsl(0, 0%, 100%);

      margin-bottom: 1rem;
    }

    p {
      font-size: 1.02rem;
      text-align: center;
      color: hsl(0, 0%, 100%);
      line-height: 1.5rem;

      margin-bottom: 1.5rem;
    }

    button {
      outline: none;
      border: none;
      border-radius: 2rem;
      padding: 1rem;
      width: 13rem;
      color: hsl(257, 40%, 49%);
      font-size: .9rem;
      box-shadow: 0 .4rem 0 hsl(257, 36%, 41%);
      cursor: pointer;
    }

    button:hover {
      background-color: hsl(300, 69%, 71%);
      color: hsl(0, 0%, 100%);
      box-shadow: 0 .6rem 0 hsl(257, 36%, 41%);
    }

    .socials {
      width: 100%;
      height: 5rem;

      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
    }

    .social-circle {
      /* height: 2.25rem;
      width:  2.25rem; */
      height: 2rem;
      width: 2rem;


      color: white;
      border: 1px solid white;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icon {
      height: 1rem;
      width:  1rem;

      mask-position: center;
      mask-repeat: no-repeat;
      background-color: white;
    }

    .facebook {
      mask-image: url('./images/logo-facebook.svg');
    }

    .twitter {
      mask-image: url('./images/logo-twitter.svg');
    }

    .instagram {
      mask-image: url('./images/logo-instagram.svg');
    }

      }

      header {}
      .hero {
        flex: 0 60%;

      }

        height: auto;
        justify-content: flex-end;
      }

      h1, p {
        text-align: start;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: .93rem;
      }
    } */
  </style>
</head>
<body>
  <main>
    <header></header>

    <div class="hero"></div>

    <div class="content">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>

    <div class="socials">
      <div class="social-circle">
        <div class="social-icon facebook"></div>
      </div>
      <div class="social-circle">
        <div class="social-icon twitter"></div>
      </div>
      <div class="social-circle">
        <div class="social-icon instagram"></div>
      </div>
    </div>
  </main>

</body>
</html>
